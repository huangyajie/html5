<button onclick="playPause()">播放/暂停</button> <br/>
<video id="video2" width="800" height="480" >

    <source src="test.mp4">

</video>

<script type="text/javascript">
    var v = document.getElementById("video2");

    function playPause()
    {
//        window.alert("click")
        if(v.paused)
            v.play();
        else
            v.pause();
    }

</script>
